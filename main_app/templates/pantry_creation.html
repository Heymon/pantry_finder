{% extends 'base.html' %}

{% block content %}
    <main class="pantry_creation row">
        <div class="col s12">
            <h1>Pantry Imformation Form</h1>
            <div class="input-field col s6">
                <i class="material-icons prefix">edit_location</i>
                <input type="text" name="address" maxlength="50" required="" id="icon_prefix2">
                <label for="icon_prefix2">Address</label>
            </div>
        </div>
        <div class="col s6">
            <form action="{% url 'home' %}" method="POST" >
                {% csrf_token %}
                {{ pantry_form.as_p }}
                {% comment %} <input type="hidden" name="form" value="signup"> {% endcomment %}
                <button class="btn waves-effect waves-teal btn-flat" type="submit" name="action">Create Pantry
                    <i class="material-icons right">send</i>
                    </button>
            </form>
        </div>
        <div class="col s6">
            <div class="map-container">
    
                <!--The div element for the map -->
                <div id="map"></div>
            </div>

        </div>
    </main>

    {% include 'google_api.html' %}

{% endblock content %}
