{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Finder</title>

    {% comment %} Materialize Library/Icons {% endcomment %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    {% comment %} static Files {% endcomment %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/index.js' %}" defer></script>

</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="{% url 'home' %}" class="left brand-logo">PF</a>
                <form class="searchbar">
                    <div class="input-field">
                      <input id="search" placeholder="ex: fruits; canned goods" type="search" required>
                      <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                      <i class="material-icons">close</i>
                    </div>
                </form>
                <ul class="right">
                    <li><a href="http://">Add Your Pantry!</a></li>
                </ul>
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock content %}
    
    <footer>
        <div> All Rights Reserved &copy; 2022 Pantry Finder &nbsp;</div>
    </footer>
</body>
</html>
